<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<Title>aMAZEing (EASY)</Title>
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	
	<header>
		<h1> SUPER AMAZING MAZE GAME </h1>
		
		<nav>
        		<ul class="navbar-list">
		  		<li class="navbar-item"><a href="#">Easy</a></li>
          			<li class="navbar-item"><a href="#">Medium</a></li>
		  		<li class="navbar-item"><a href="#">Hard</a></li>
          			<li class="navbar-item navbar-right"><a href="#">Instructions</a></li>
        		</ul>
      		</nav>
	</header>


	<body onload="main()">
		<canvas id="game" width="400" height="400"></canvas>
		<div id="info">
			<div class="button" id="play">play</div>
			<div class="button" id="animate">animate</div>
			<div class="button" id="generate">generate</div>
			<br>
			<a href="http://github.com/JotraN/maze">source</a><br>
			<a href="http://jotran.github.io">other cool stuff</a><br>
		</div>
		
		
		
		
		<main>
			<section class= "mazegame">
				<h4> Maze goes in here </h4>
			</section>

			<section class= "scoreboard">
				<h3 class="scoret"> Scoreboard </h3>

				<section class= "timer">
					<h4> Timer: </h4>
					 <script src="timer.js"></script>
				</section>

				<section class="Record">
					<h4 class="records"> Records </h4>
					<table>
						<tr>
    						<td>Easy:</td>
  					</tr>
						<tr>
    						<td>Medium:</td>
  					</tr>
						<tr>
    						<td>Hard:</td>
  					</tr>
					</table>
						 <script src="Record.js"></script>
					</section>
				</section>
		</main>
		
		
		<footer>
			<div class="copyright">
				Copyright &copy; 2016
			</div>
		</footer>
	
	</body>
	<script src="maze.js">
</html>
